components:
    schemas:
        User:
            type: object
            required:
                - id
                - name
                - age
                - retired
                - _id
            properties:
                _id:
                    type: string
                    description: Autogenerated by Mongo
                name:
                    type: string
                    description: Unique username
                age:
                    type: number
                    description: Age of the user
                retired:
                    type: boolean
                    description: Whether user is retired or not? (A user with age >= 60 is retired)
            example:
                _id: 456a4sd1a3
                name: Saadullah
                age: 20
                retired: false
        Admin:
            type: object
            properties:
                _id:
                    type: string
                    description: Autogenerated by Mongo
                firstName:
                    type: String
                    description: First Name of the Admin
                lastName:
                    type: String
                    description: Last Name of the Admin
                password:
                    type: String
                    description: Hashed password of the Admin
                email:
                    type: String
                    format: Email
                    description: Unique Email of the Admin
            required:
                - _id
                - firstName
                - lastName
                - password
                - email
            example:
                _id: 451321sdsal;dka;l
                firstName: Saadullah
                lastName: Mughal
                email: saad@company.org
                password: jgha8ufdsh8ffsddjshfsjhfl

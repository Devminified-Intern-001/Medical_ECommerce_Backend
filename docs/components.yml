components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
            in: header
    schemas:
        User:
            type: object
            required:
                - userName
                - email
                - password
            properties:
                _id:
                    type: string
                    description: Autogenerated by Mongo
                userName:
                    type: string
                    description: Unique username
                email:
                    type: string
                    description: Unique email
                password:
                    type: string
                    description: User's password
                mobile:
                    type: string
                    description: The mobile phone number
                nic:
                    type: string
                    description: National ID Card number
                gender:
                    type: string
                    enum: ["Male", "Female", "Other"]
                    description: Gender of the user
                dateOfBirth:
                    type: JS Date
                    description: User's Date of Birth
            example:
                userName: Saadullah
                email: saadullahmughal4@gmail.com
                password: P@$$w0rd

        Product:
            type: object
            properties:
                title:
                    type: string
                    description: Unique Product Title
                description:
                    type: string
                    description: Some text describing the product
                price:
                    type: number
                    description: Unit Price of the product
                productType:
                    type: string
                    description: Type of the product
                deliveryTime:
                    type: string
                    description: Delivery time of the product
                images:
                    type: array
                    items:
                        type: buffer
                        description: Image
                defaultImage:
                    type: number
                    description: 0-based index of the default image in the above array
                ingredients:
                    type: array
                    items:
                        type: string
                    description: Ingredients
                servingPerContainer:
                    type: number
                    description: number of Servings per container
                servingSize:
                    type: string
                    description: Size of a single serving
                tags:
                    type: array
                    items:
                        type: string
                    description: Tags related to the product
                amountsPerServing:
                    type: array
                    items:
                        type: object
                        properties:
                            item:
                                type: string
                                description: Item whoose amount is in discussion
                            value:
                                type: string
                                description: The amount of the item
                            valuePercent:
                                type: number
                                description: Percentage of the item amount out of recommended daily dose of that amount
                        required:
                            - item
                            - value
                alertMsg:
                    type: string
                    description: A message describing some important info like allergy alerts
            required:
                - title
                - price
                - images
            example:
                title: Organic Carrots
                price: 50
                images:
                    - null
                defaultImage: 0
                productType: Vegetables
                amountsPerServing:
                    - item: Calories
                      value: 40
                    - item: "Total Fat"
                      value: "10g"
                      valuePercent: 12
                    - item: "Sodium"
                      value: "5mg"
                      valuePercent: 37
                    - item: "Protein"
                      value: "2g"
                      valuePercent: 55
                    - item: "Iron"
                      value: "1.7mg"
                      valuePercent: 23
                tags:
                    - Vegtables
                    - Low Fat
                    - Organic
                servingSize: "1/2 cup (120g)"
                servingsPerContainer: 3.5
                alertMsg: "Excess amount can cause overloading of vitamin A"
        Review:
            type: object
            properties:
                userName:
                    type: string
                    description: The user posting the review
                productTitle:
                    type: string
                    description: The product being reviewed
                rating:
                    type: number
                    description: The rating (stars) by user out of 5
                reviewText:
                    type: string
                    description: The main body of review
            required:
                - userName
                - productTitle
                - rating
                - reviewText
            example:
                userName: Anonymous
                productTitle: Organic Carrots
                rating: 4
                reviewText: Very good item
